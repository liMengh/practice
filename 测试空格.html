<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Number Input</title>
</head>
<body>

<label for="positiveNumber">Enter a positive number:</label>
<input type="text" id="positiveNumber" oninput="validateInput(this)">

<script>
  function validateInput(input) {
    // 移除非数字和非小数点的字符
    input.value = input.value.replace(/[^0-9.]/g, '');

    // 确保只有一个小数点
    input.value = input.value.replace(/(\..*)\./g, '$1');

    // 确保第一个字符不是小数点
    if (input.value.charAt(0) === '.') {
      input.value = input.value.slice(1);
    }
  }
</script>

</body>
</html>
