function handle(arr, nextId) {
  let obj = {};
  arr = arr.reduce((item, next) => {
    let isPush = obj[next[nextId]] ? '' : obj[next[nextId]] = true;
    if (!isPush) {
      item.push(next);
    }
    return item;
  }, []);
  return arr;
}
