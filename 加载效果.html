<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Dots</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
        .loader {
            display: flex;
            /*justify-content: center;*/
            /*align-items: center;*/
            height: 100%;
        }

        .dot {
            width: 12px;
            height: 12px;
            margin: 0 4px;
            background-color: #007bff;
            border-radius: 50%;
            animation: blink 1.2s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .dot:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            40% {
                opacity: 1;
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
<!--<div class="loader">-->
<!--    <div class="dot"></div>-->
<!--    <div class="dot"></div>-->
<!--    <div class="dot"></div>-->
<!--    <div class="dot"></div>-->
<!--</div>-->
<div id="anim"></div>
</body>
<script>
    lottie.loadAnimation({
        container: document.getElementById('anim'),
        path: './img/animation.json'
    });
</script>
</html>
