  let originalArray = [{ id: 1, name: 'Alice' }, { id: 2, name: 'Bob' }];

  let shallowCopy = originalArray.slice(); // 或者使用其他浅拷贝方法，如 Object.assign() 对于对象

  shallowCopy[0].name = 'Alicia';

  console.log(originalArray[0].name); // 输出: 'Alicia'
  console.log(shallowCopy[0].name); // 输出: 'Alicia'


  function deepClone3(target) {
    console.log("deepClone3-target",target)
    //定义一个变量，准备接新副本对象
    let newObj;
    //如果是一个引用类型
    if (typeof target === 'object') {
      //如果是个数组
      if (Array.isArray(target)) {
        //将新副本赋值为空数组，并遍历
        newObj = []
        for (let item in target) {
          newObj.push(deepClone3(target[item]));
        }
      }
      //判断当前值是null,直接赋值为null
      else if (target === null) {
        newObj = null;
      }
      //判断当前值是一个正则表达式对象，则直接赋值
      else if (target.constructor === RegExp) {
        newObj = target;
      }
      //否则为一个普通的对象，直接for in循环递归遍历复制对象中的每个属性值
      else {
        newObj = {};
        for (let item in target) {
          newObj[item] = deepClone3(target[item])
        }
      }
    }
    //如果不是引用类型而是基本类型，那么直接赋值
    else{
      newObj=target;
    }
    //返回最终结果newObj
    return newObj;
  }

  const B = [2, 4]; // B数组，按此顺序过滤A数组

  const filteredA = B.map(id => A.find(item => item.id === id && item.isShow !== false))
