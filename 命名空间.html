<script>
  function namespace(tpl, value) {
    return tpl.split('.').reduce((pre, curr, i) => {
      return pre[curr] = (i === tpl.split('.').length - 1 ? (value || pre[curr]) : (pre[curr] || {}))
    }, window);
  }
