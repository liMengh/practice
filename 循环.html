<script>
let arr = [
  {id: 1, name: "部门1", pid: 0},
  {id: 2, name: "部门2", pid: 1},
  {id: 3, name: "部门3", pid: 1},
  {id: 4, name: "部门4", pid: 3},
  {id: 5, name: "部门5", pid: 4},
  {id: 6, name: "部门5", pid: 0},
]

function arrayToTree(items) {
  const result = [];   // 存放结果集
  const itemMap = {};  //

  // 先转成map存储
  for (const item of items) {
    itemMap[item.id] = {...item, children: []}
  }

  for (const item of items) {
    const id = item.id;
    const pid = item.pid;
    const treeItem = itemMap[id];
    if (pid === 0) {
      result.push(treeItem);
    } else {
      if (!itemMap[pid]) {
        itemMap[pid] = {
          children: [],
        }
      }
      itemMap[pid].children.push(treeItem)
    }

  }
  return result;
}

// console.log(JSON.stringify(arrayToTree(arr)))

var arr1 = [3, 44, 38, 5, 47, 15, 36, 26, 27, 2, 46, 4, 19, 50, 48];

function bubbleSort(arr) {
  var len = arr.length, temp;
  for(var i=0; i<len-1; i++) {
    for(var j=0; j<len-i-1; j++) {
      if(arr[j] > arr[j+1]) {
        temp = arr[j];
        arr[j] = arr[j+1];
        arr[j+1] = temp;
      }
    }
  }
  return arr;
}
console.log("bubbleSort",bubbleSort(arr1))
</script>
