    const getUrlParams = (url) => {
        const params = {};
        const urlParts = url.split('?');

                const value = decodeURIComponent(keyValue[1] || '');

                    if (params[key] !== undefined) {
                        if (!Array.isArray(params[key])) {
                            params[key] = [params[key]];
                        }
                        params[key].push(value);
                    } else {
                        params[key] = value;
                    }
                }
            }
        }
